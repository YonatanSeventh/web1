<!DOCTYPE html>
<html>
<head>

</head>
<body>

        <li>Fried Chicken:
            <ol>
                <li>KFC:
                    <ul>

                </li>

<p>My Favourite Friends :</p>
<ol type="i"

     </ol>

     <h2>Relative URLs</h2>
