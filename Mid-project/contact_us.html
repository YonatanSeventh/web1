  <h1>Contact Us</h1>
  <form action="submit_form.php" method="POST">
    <label for="fullname">Nama lengkap:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Panggilan:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="gender">Jenis kelamin:</label>

    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Laki-laki</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Perempuan</label>

    <label for="religion">Agama:</label>
    <select id="religion" name="religion" required>
      <option value="">Silahkan Pilih</option>
      <option value="christian">Kristen</option>
      <option value="Moslem">Islam</option>
      <option value="Hindu">Hindu</option>
      <option value="Buddhist">Buddha</option>
      <option value="other">Lainnya</option>
    </select>

    <label for="address">Alamat:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="hobbies">Hobby:</label>
    <input type="checkbox" id="hobby1" name="hobbies[]" value="Berenang">
    <label for="hobby1">Bermusik</label>
    <input type="checkbox" id="hobby2" name="hobbies[]" value="Membaca">
    <label for="hobby2">Jalan-Jalan</label>
    <input type="checkbox" id="hobby3" name="hobbies[]" value="Menulis">
    <label for="hobby3">Makan</label>

    <input type="submit" value="Simpan">
  </form>
