<!DOCTYPE html>
<html>
    <head>
        <title>Learning Form</title>
    </head>
    <body>
         <form>
            <!--This for input type Text-->
            <label for="fname">First Name:</label><br>  
            <input type="text" id="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname">

            <!--This for input type email-->
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>

            <!--This for input type Password-->
            <label for="Password">Password</label><br>
            <input type="password" id="Password" name="Password"><br>
            
            <!--This for input type Date-->
            <label for="birthdate">Birth Date</label><br>
            <input type="date" id="birthdate" name="birthdate"><br>

            <!--This for Select Element-->
            <label for="major">Major</label><br>
            <select id="major" name="major">
                <option value="Information Engineering">Information Engineering</option>
                <option value="Information System">Information System</option>
                <option value="Accounting">Accounting</option>
                <option value="Management">Management</option>
                <option value="Nurse">Nurse</option>
                <option value="Philosophy">Philosophy</option>
            </select><br>
            <label for="religion">Religion</label><br>
            <select id="religion" name="religion">
                <option value="Christian">Christian</option>
                <option value="Moslem">Moslem</option>
                <option value="Buddhist">Buddhist</option>
                <option value="Hindu">Hindu</option>
            </select><br>

            <!--This for input textarea Element-->\
            <p>Write your comment below:</p>
            <textarea name="comment" rows="30" cols="30">

            </textarea>

            <!--This for input type Radio -->
            <p>Choose your gender :</p>
            <input type="radio" id=male name="gender" value="Male"<br>
            <label for="male">Male</label>
            <input type="radio" id=Female name="gender" value="Female"<br>
            <label for="Female">Female</label><br>
            
            <!--This for input type Checkbox-->
            <p>Choose your hoobies :</p>
            <input type="checkbox">
            <input type="checkbox" id="Singing" name="Hobby1:" value="Singing">
            <label for="Singing">Singing</label><br>
            <input type="checkbox" id="Drawing" name="Hobby2:" value="Drawing">
            <label for="Drawing">Drawing</label><br>
            <input type="checkbox" id="playing_basketball" name="Hobby3:" value="Playing_Basketball">
            <label for="playing_basketball">playing_basketball</label><br>
            <input type="checkbox" id="Cooking" name="Hobby4:" value="Cooking">
            <!--This for input type Submit-->
            <input type="submit">

            <!--This for input type reset-->
            <input type="reset">
         </form>
    </body>
</html>
